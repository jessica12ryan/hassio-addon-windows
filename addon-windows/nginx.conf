events {}
http {
    include /etc/nginx/mime.types;
    server {
        listen 80;
        listen 6080; # Allow direct access as well

        location / {
            root /opt/novnc;
            index vnc.html;
            try_files $uri $uri/ /vnc.html;

            # Ingress support: injects the base path so JS/CSS loads correctly
            # This ensures that noVNC looks for its assets relative to the 
            # Ingress path provided by Home Assistant headers.
            sub_filter '<head>' '<head><base href="$http_x_ingress_path/">';
            sub_filter_once on;
        }

        location /websockify {
            proxy_pass http://127.0.0.1:5900;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            
            # These help with websocket stability
            proxy_read_timeout 86400; # Increased to prevent disconnects
            proxy_send_timeout 86400;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
        }
    }
}
