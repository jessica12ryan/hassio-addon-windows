name: "Windows"
slug: "windows"
description: "Run lightweight Windows in Docker with browser-based access"
version: "0.2"
arch:
  - amd64
startup: "services"
boot: "auto"
ingress: true
ingress_port: 80
panel_icon: "mdi:microsoft-windows"
host_network: false
host_ipc: true
privileged:
  - SYS_ADMIN
devices:
  - /dev/kvm:rmw
map:
  - config:rw
ports:
  6080/tcp: 6080
options:
  ram_size: "4G"
  version: "tiny11"
schema:
  ram_size: str
  version: str
